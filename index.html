<!DOCTYPE html>
<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
  </head>
  
  <body> 
    
    <a-scene>
      <a-assets>
        <img id="sol" src="https://cdn.glitch.com/56675990-99f9-4b63-9ee3-0a56c8cf7402%2Fstones-850071_1920.jpg?v=1611071535168">
      </a-assets>
      
      <a-gltf-model position="0 0 -14" rotation="0 0 0" scale = "0.01 0.01 0.01" src="assets/venus_de_milo.glb"></a-gltf-model>
      <a-gltf-model position="-6 1.8 -14.3" rotation="0 0 0"  src="assets/anubis.glb" scale = "0.19 0.19 0.19"></a-gltf-model>

      <div style="visibility:hidden;">
        <a-plane position="0 2.8 -14" rotation="0 0 0" scale="2.75 1 1" color="black">
          <a-text value="Venus de milo" align="center" width="2" color="white"></a-text>
        </a-plane>
        <a-plane position="-6 2.8 -14.3" rotation="0 0 0" scale="2.75 1 1" color="black">
          <a-text value="Anubis" align="center" width="2" color="white"></a-text>
        </a-plane>    
      </div>
      


      <a-plane position="0 0 0" rotation="-90 0 0" src="#sol" scale = "30 30 30" repeat="20 20"></a-plane>
      <a-plane position="0 2.5 -15" color="#643200" scale = "30 5 30"></a-plane>
      <a-plane position="15 2.5 0" rotation="0 -90 0" color="grey" scale = "30 5 30"></a-plane>
      <a-plane position="0 2.5 15" rotation="0 180 0" color="#643200" scale = "30 5 30"></a-plane>
      <a-plane position="-15 2.5 0" rotation="0 90 0" color="#643200" scale = "30 5 30"></a-plane>

    </a-scene>
  </body>
  
</html>
