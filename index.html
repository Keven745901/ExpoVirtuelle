<!DOCTYPE html>
<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  
  <body> 
    
    <a-scene>
      <a-assets>
        <img id="sol" src="assets/planks_spruce.png">
        <img id="mur" src="assets/cobblestone.png">
      </a-assets>
      
      <a-gltf-model position="0 0 -14" rotation="0 0 0" scale = "0.01 0.01 0.01" src="assets/venus_de_milo.glb"></a-gltf-model>
      <a-gltf-model position="-6 1.8 -14.3" rotation="0 0 0"  src="assets/anubis.glb" scale = "0.19 0.19 0.19"></a-gltf-model>

      <div style="visibility:hidden;">
        <a-plane position="0 2.8 -14" rotation="0 0 0" scale="2.75 1 1" color="black">
          <a-text value="Venus de milo" align="center" width="2" color="white"></a-text>
        </a-plane>
        <a-plane position="-6 2.8 -14.3" rotation="0 0 0" scale="2.75 1 1" color="black">
          <a-text value="Anubis" align="center" width="2" color="white"></a-text>
        </a-plane>    
      </div>
      


      <a-plane position="0 0 0" rotation="-90 0 0" src="#sol" scale = "30 30 30" repeat="20 20" ></a-plane>
      <a-box position="0 2.5 -15" depth = "0.5" height = "5" width = "30" src="#mur" repeat="15 3"></a-box>
      <a-box position="15 2.5 8.75" rotation="0 -90 0" depth = "0.5" height = "5" width = "12.5" src="#mur" repeat="15 3"></a-box>
      <a-box position="15 4 0" rotation="0 90 0" depth = "0.5" height = "2" width = "5" src="#mur" repeat="5 5"></a-box>
      <a-box position="15 2.5 -8.75" rotation="0 -90 0" depth = "0.5" height = "5" width = "12.5" src="#mur" repeat="15 3"></a-box>
      <a-box position="0 2.5 15" rotation="0 180 0" depth = "0.5" height = "5" width = "30" src="#mur" repeat="15 3"></a-box>

      <a-box position="-15 2.5 -8.75" rotation="0 90 0" depth = "0.5" height = "5" width = "12.5" src="#mur" repeat="15 3"></a-box>
      <a-box position="-15 4 0" rotation="0 90 0" depth = "0.5" height = "2" width = "5" src="#mur" repeat="5 5"></a-box>
      <a-box position="-15 2.5 8.75" rotation="0 90 0" depth = "0.5" height = "5" width = "12.5" src="#mur" repeat="15 3"></a-box>


      <a-plane position="30 0 0" rotation="-90 0 0" src="#sol" scale = "30 30 30" repeat="20 20"></a-plane>
      <a-box position="30 2.5 -15" depth = "0.5" height = "5" width = "30" src="#mur" repeat="15 3"></a-box>
      <a-box position="45 2.5 0" rotation="0 -90 0" depth = "0.5" height = "5" width = "30" src="#mur" repeat="15 3"></a-box>
      <a-box position="30 2.5 15" rotation="0 180 0" depth = "0.5" height = "5" width = "30" src="#mur" repeat="15 3"></a-box>
      

    </a-scene>
  </body>
  
</html>
