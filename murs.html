<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script src="mursSVG.js"></script>
    <style>
        a-scene{
        width: 900px;
        height: 600px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <input type="file" id="upload" />
    <div>
        <a-scene physics="debug: true" id="scene" embedded>
            <a-entity id="camera" position="0 5 0">
                <a-entity camera look-controls wasd-controls="acceleration: 500" kinematic-body></a-entity>
            </a-entity>
            <a-grid repeat="500 500" position="0 0 0" static-body color="orange" rotation="-90 0 0"></a-grid>
            <a-sky color="lightblue" position="0 -100 0"></a-sky>
            
        </a-scene>
    </div>
</body>
</html>
